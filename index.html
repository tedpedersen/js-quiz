<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ted Pedersen for Berkely Code Camp">
    <!-- bootstrap for basic scafolding/responsivenss -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <!-- custom styles -->
    <link href ="styles.css" rel="stylesheet" />
    
    <title>JavaScript Quiz</title>
</head>
<body>
<!-- navigation with brand, hi score and timer -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="img/js-icon.svg" width="30" height="30" alt="" loading="lazy">
    <a class="navbar-brand" href="#">QUIZ</a>
    
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" id="qHighScore" href="#">See High Scores <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <span class="navbar-text hide" id="qTimeContainer">
            <b>TIME LEFT: <span id="qTime"></span>
        </span>
    </nav>
    <main class="container" id="qContainer">
        <!-- intro -->
        <section class="row" id="qIntro">
            <div class="col-sm text-center">
                <img src="img/js-icon.svg" width="100" height="100" alt="" loading="lazy">
              <h1>JavaScript Coding Quiz</h1>
              <p>Try to answer the following code-related questions within the time limit.</p>
              <p>Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
              <a class="btn btn-primary" id="qStart">Start Quiz</a>  
            </div>
        </section>
        <!-- questions are hidden until user starts quiz -->
        <section class="row">
            <div class="col-sm text-center">
                <div id="qQuestionsContainer"></div>
                <div class="btn-group-vertical" id="qAnswersContainer"></div>
              
                <h4 id="qResult"></h4>
            </div>
        </section>
        <!-- form for scoring -->
        <section class="row hidden" id="formContainer">
            <div class="col-sm text-center">
            <h1>Your Score is <span id="scoreContainer"></span out of 100.><h1>
            <form class="form">
                <div class="form-group">
                  <label for="username" class="sr-only">Please enter initails:</label>
                  <input type="input" class="form-control" id="username" placeholder="Enter Your Initails">
                </div>
                <button type="submit" class="btn btn-primary mb-2" id="nameBut">Sumbit</button>
              </form>
            </div>
        
        </section>
        <!-- scoreboard -->
        <section class="row hidden" id="hiScoreContainer">
            <div class="col-sm text-center">
                <h1>High Scores</h1>
                <h5><span id="nameContainer"></span> <span id="yourScore"></span></h5>
                <hr />
                <a class="btn btn-primary" id="qRetake">Retake Quiz</a> 
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
